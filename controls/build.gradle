ext {
    // Javadoc configuration
    JAVADOC_TITLE = "OneMobileSDK controls Javadoc"

    // Maven
    GROUP_ID = 'com.aol.one.publishers.android'
    ARTIFACT_ID = 'controls'
    LIBRARY_VERSION = GIT_BASED_VERSION

    MINIFY_LIB = true
}

apply from: 'https://raw.githubusercontent.com/aol-public/OneMobileSDK-tools-android/master/android.gradle'
apply from: 'https://raw.githubusercontent.com/aol-public/OneMobileSDK-tools-android/master/javadoc.gradle'
apply from: 'https://raw.githubusercontent.com/aol-public/OneMobileSDK-tools-android/master/sources.gradle'
apply from: 'https://raw.githubusercontent.com/aol-public/OneMobileSDK-tools-android/master/github-maven.gradle'

dependencies {
    compileOnly "com.android.support:support-annotations:$SUPPORT_VERSION"

    // Chromecast
    compileOnly "com.aol.one.publishers.android:chromecast:1.5-SNAPSHOT"
    testImplementation "com.aol.one.publishers.android:chromecast:1.5-SNAPSHOT"

    testImplementation "org.jetbrains.kotlin:kotlin-test-junit:$KOTLIN_VERSION"
    testImplementation "org.robolectric:robolectric:3.4.2"
    testImplementation "net.javacrumbs.json-unit:json-unit-fluent:1.18.0"
    testImplementation "org.assertj:assertj-core:3.3.0"
    testImplementation "com.squareup.assertj:assertj-android:1.1.1"
    testImplementation "org.mockito:mockito-core:2.12.0"
}
